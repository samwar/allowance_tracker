@(allowance: Allowance)(title: String)


@main(title) {

    <div class="hero-unit">
        @allowanceTotals(allowance)
        <h3>@title</h3>
        <form class="form-inline" action="@routes.AllowanceController.addAllowance()" method="POST">
            <input type="hidden" id="id" name="id" value="@allowance.id"/>
            <input type="text" id="allowance" name="allowance" placeholder="Allowance amount"/>
            <input type="submit" class="btn"/>
        </form>
    </div>
}
